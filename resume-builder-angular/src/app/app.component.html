<!-- Header (already there from Phase 1) -->
<header
  class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white shadow-lg py-6"
>
  <div class="container mx-auto px-4">
    <h1 class="text-3xl font-bold text-center">
      Interactive Resume Builder (Angular)
    </h1>
  </div>
</header>

<main class="container mx-auto p-4 md:p-6 mt-6 mb-12">
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <!-- Form Section -->
    <section
      class="lg:col-span-2 bg-white rounded-xl shadow-md overflow-hidden"
    >
      <div class="bg-blue-50 p-4 border-b border-blue-100">
        <h2 class="text-2xl font-semibold text-gray-800">Create Your Resume</h2>
      </div>
      <!-- This is where our new component goes -->
      <app-resume-form
        (dataChanged)="handleResumeDataChange($event)"
      ></app-resume-form>
    </section>

    <!-- New Preview Section using the component -->
    <section
      class="bg-transparent rounded-xl flex flex-col lg:sticky lg:top-6 h-fit max-h-[calc(100vh-3rem)]"
      style="overflow: scroll"
    >
      <!-- Removed direct styling from section, let component handle its own background -->
      <app-resume-preview
        [personalDetails]="currentResumeData.personalDetails"
        [informationSummary]="currentResumeData.informationSummary"
        [languages]="currentResumeData.languages"
        [workExperience]="currentResumeData.workExperience"
        [workshops]="currentResumeData.workshops"
        [education]="currentResumeData.education"
      >
      </app-resume-preview>
    </section>
  </div>
</main>

<!-- Footer (already there from Phase 1) -->
<footer class="bg-gray-800 text-gray-300 py-6 mt-12">
  <div class="container mx-auto px-4 text-center">
    <p>Â© {{ currentYear }} Interactive Resume Builder. All rights reserved.</p>
  </div>
</footer>
