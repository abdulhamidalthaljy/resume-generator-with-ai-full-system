<div class="flex flex-col gap-3 p-4 border border-gray-200 bg-white rounded-lg">
  <input type="text" placeholder="Company Name" required
         class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
         [(ngModel)]="experience.company" (ngModelChange)="onInputChange()"
         [name]="'child_exp_company_' + index" />

  <input type="text" placeholder="Position / Job Title" required
         class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
         [(ngModel)]="experience.position" (ngModelChange)="onInputChange()"
         [name]="'child_exp_position_' + index" />

  <input type="text" placeholder="Date Range (e.g., 2020 - Present)" required
         class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
         [(ngModel)]="experience.date" (ngModelChange)="onInputChange()"
         [name]="'child_exp_date_' + index" />

  <textarea placeholder="Key Responsibilities / Achievements" rows="3"
            class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none"
            [(ngModel)]="experience.description" (ngModelChange)="onInputChange()"
            [name]="'child_exp_desc_' + index"></textarea>

  <button (click)="onRemoveClick()" type="button"
          class="self-end px-3 py-2 bg-red-100 text-red-600 rounded-lg hover:bg-red-200 transition duration-300">
    Remove Experience
  </button>
</div>
